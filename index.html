<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Box</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Brick+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>

        <img src="NISB logo white.png" alt="logo" class="logo">
        <div class="title-container">
            <h1>CTRL + ALT + FUN</h1>
